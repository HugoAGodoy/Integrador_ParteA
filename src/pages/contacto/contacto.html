<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Guitarras Icónicas y Personalizadas</title>
    
</head>
<body class="form-body">
    
    <form id="form-form" action="enviar_formulario.php" method="POST">
      
        <h1 class="form-title">Funatic! Guitarras Icónicas y Personalizadas</h1>

        <label for="nombre" >Nombre:</label>
        <input class="form-input" type="text" id="nombre" name="nombre" placeholder="Tu nombre">
        <small class="texto-rojo__nombre" data-error="nombre-error"></small>

        <label for="email">Correo electrónico:</label>
        <input class="form-input" type="email" id="email" name="email" placeholder="Tu correo electrónico" 
        >
        <small class="texto-rojo__email" data-error="correo-error"></small>

        <label for="tel">Teléfono:</label>
        <input class="form-input" type="tel" id="tel" name="tel" placeholder="Tu numero telefónico" 
        >
        <small class="texto-rojo__tel" data-error="tel-error"></small>


       
        <label for="influencias">Influencias musicales y modelos de guitarras favoritas</label>
        <textarea class="form-textarea" id="influencias" name="influencias" rows="4" placeholder="¿Qué músicos o bandas te inspiran? ¿Cuáles marcas o modelos de guitarras son los que te apasionan? Este campo no es obligatorio, pero nos encantaria conocerte, para poder darte nuesta mejor atención."></textarea>

      
        <label for="ideas">Cuéntanos tus ideas:</label>
        <textarea class="form-textarea" id="ideas" name="ideas" rows="4" placeholder="¿Tienes un modelo en mente o alguna idea para una guitarra personalizada? Deja aqui tu consulta, te contestaremos en breve."></textarea>

        <small class="texto-rojo__ideas" data-error="ideas-error"></small>

      
       

        <div class="button-container">
            <button class="boton-enviar" type="submit">ENVIAR</button>
            <button class="boton-reset" type="reset">BORRAR</button>

        </div>
   
        
        <div  class="return">
            <a href="../../../index.html">Volver a Inicio</a>
         </div>

    </form>
    <script type="module" src="./contacto.js"></script> 
</body>
</html>
